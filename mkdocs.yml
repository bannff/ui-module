site_name: UI Module Documentation
site_description: MCP-first Server-Driven UI Framework
site_url: https://bannff.github.io/ui-module/

repo_name: bannff/ui-module
repo_url: https://github.com/bannff/ui-module

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - MCP Reference:
    - Tools: tools-reference.md
    - Resources: resources.md
    - Prompts: prompts.md
  - MCP-UI Integration: mcpui-integration.md
  - Steering Guide: steering.md
  - Plug-n-Play: plug-n-play.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
